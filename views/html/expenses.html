<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Payment Tracker</title>
  
	<!-- Imported Scripts -->
	<script crossorigin src="https://unpkg.com/react@15/dist/react.min.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
	<script crossorigin src="https://unpkg.com/prop-types/prop-types.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/remarkable/1.6.2/remarkable.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
	
	<!-- Custom Scripts -->
	<script src="/assets/createBundle.js"></script>

	<!-- Favicon -->
	<link rel="shortcut icon" href="/assets/img/favicon.png" />
	
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	
	<!-- Bootstrap Date-Picker Plugin -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="../../hosted/style.css" />
</head>
<body> 
	<header>
		<a id="logo" href="/display">Tracker</a>
		<a id="premium" class="nav" href="/premium">Premium</a>
		<a class="nav" href="/logout">Logout</a>
		<a class="nav" href="/account">Account</a>
		<a class="nav" href="/create">Create</a>
		<a class="nav" href="/display">Display</a>
	</header>
	
	<div id="expenses-container">
		<h1>Calculate Your Monthly Expenses</h1>
	
		<div id="expenses-content">
			<div id="expense-label">
				<p id="expense-label-name" class="highlight">Name</p>
				<p id="expense-label-cost" class="highlight">Cost</p>
				<p id="expense-label-date" class="highlight">Date</p>
				<p id="expense-label-priority" class="highlight">Priority</p>
			</div>
			<div class="expenses">
				<p class="expense-name">A very long expense name because I can so </p>
				<p class="expense-cost">$1000000</p>
				<p class="expense-date">11/27/18</p>
				<p class="expense-priority"><img src="../../hosted/img/low-priority-icon.png" />Low</p>
			</div>
			<div class="expenses">
				<p class="expense-name">A very long ex</p>
				<p class="expense-cost">$999999</p>
				<p class="expense-date">11/27/18</p>
			</div>
			<div class="expenses">
				<p class="expense-name">A ver </p>
				<p class="expense-cost">$500000000000</p>
				<p class="expense-date">11/27/18</p>
			</div>
		</div>
		
		<div id="expenses-extra">
			<div>
				<h4 class="highlight">Choose A Month</h4>
				<select id="expense-options">
					<div>
						<option>January 2018</option>
					</div>
				</select>
				
				<h4 class="highlight">Total Cost</h4>
				<p id="expense-total">$0</p>
			</div>
			
			<div id="graph">
			</div>
		</div>
	</div>
</body>
</html>
